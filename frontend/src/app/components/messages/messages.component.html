<div class="wrapper">
  <h1>Message from the Backend</h1>
  <div class="message">{{message}}</div>
  <div class="button-wrapper">
    <button class="message-button" type="button" (click)="getNextMessage()">Nova mensagem</button>
    <button class="message-button exit" type="button" (click)="logout()">Sair</button>
  </div>
</div>
